--- 
layout:  header
--- 
<!-- Blog Post -->
<!-- Title -->
<h2>
  {{ page.title }}
  <div class="post-date">
        妙音 posted @
        <span class="glyphicon glyphicon-time"></span>
        {{ page.date | date: "%Y-%m-%d %H:%M" }}
        in {{page.categories}} with tags {{page.tags}}
  </div>
</h2>
<!-- Author -->
<hr>

<div class="col-md-10">
    {{ content }}
    <br/>
    <div style="margin-top:10px;margin-bottom:10px">
      {%if page.previous%}
      <span class="next">
        上篇：
        <a href="{{page.previous.url}}">
          {{page.previous.title}}
        </a>
      </span>
      {%endif%} 
      {%if page.next%}
      <span class="prev">
        下篇：
        <a href="{{page.next.url}}">
          {{page.next.title}}
        </a>
      </span>
      {%endif%}
    </div>
    <hr>
    <!-- Blog Comments -->
    <div class="media">
        <!-- UY BEGIN -->
        <div id="uyan_frame"></div>
        <script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=1965284"></script>
        <!-- UY END -->
    </div>
</div>
